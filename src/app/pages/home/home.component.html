<!-- AI Quiz Generator Card -->
<div class="py-8 bg-gradient-to-br from-blue-50 via-white to-purple-50">
  <div class="container mx-auto px-6">
    <div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-10 max-w-5xl mx-auto">

      <div class="text-center mb-10 pb-8 border-b border-gray-200">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">
          Quiz Configuration
        </h2>
        <p class="text-gray-600">Configure your quiz parameters below</p>
      </div>

  <form class="space-y-8" [formGroup]="quizForm">

  <!-- Basic Information Section -->
  <div class="space-y-6">
    <h3 class="text-lg font-semibold text-gray-900 border-l-4 border-blue-600 pl-4">
      Basic Information
    </h3>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Quiz Name <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          formControlName="quizName"
          placeholder="e.g., Angular Fundamentals Assessment"
          class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900
                 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 focus:outline-none
                 transition-all duration-200"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Difficulty Level <span class="text-red-500">*</span>
        </label>
        <select
          formControlName="difficulty"
          class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900
                 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 focus:outline-none
                 transition-all duration-200 bg-white"
        >
          <option value="">Select difficulty level</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
    </div>

    <!-- Question Count -->
    <div class="md:w-1/2">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Number of Questions <span class="text-red-500">*</span>
      </label>
      <input
        type="number"
        formControlName="questionCount"
        min="1"
        max="50"
        placeholder="10"
        class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900
               focus:border-blue-600 focus:ring-2 focus:ring-blue-100 focus:outline-none
               transition-all duration-200"
      />
      <p class="text-xs text-gray-500 mt-1">Range: 1-50 questions</p>
    </div>
  </div>

  <!-- Content Input Section -->
  <div class="space-y-6 pt-6 border-t border-gray-200">
    <h3 class="text-lg font-semibold text-gray-900 border-l-4 border-blue-600 pl-4">
      Content Source
    </h3>

    <div class="bg-blue-50 rounded-lg p-6 border border-blue-100">
      <label class="block text-sm font-medium text-gray-700 mb-4">
        Select Input Method <span class="text-red-500">*</span>
      </label>

      <div class="flex gap-6">
        <label class="flex items-center gap-3 cursor-pointer group">
          <input 
            type="radio" 
            name="inputMode"
            value="prompt" 
            formControlName="inputMode" 
            class="w-5 h-5 text-blue-600 focus:ring-blue-500 focus:ring-2" 
          />
          <span class="text-gray-700 font-medium group-hover:text-gray-900 transition-colors">
            AI Prompt
          </span>
        </label>

        <label class="flex items-center gap-3 cursor-pointer group">
          <input 
            type="radio" 
            name="inputMode"
            value="upload" 
            formControlName="inputMode" 
            class="w-5 h-5 text-blue-600 focus:ring-blue-500 focus:ring-2" 
          />
          <span class="text-gray-700 font-medium group-hover:text-gray-900 transition-colors">
            Document Upload
          </span>
        </label>
      </div>
    </div>

    <!-- AI Prompt Section -->
    <div *ngIf="inputMode === 'prompt'" class="bg-white rounded-lg p-6 border-2 border-blue-200">
      <label class="block text-sm font-medium text-gray-700 mb-3">
        Topic Description <span class="text-red-500">*</span>
      </label>
      <textarea
        formControlName="prompt"
        rows="5"
        placeholder="Describe the topic for quiz generation. For example: 'Generate comprehensive questions covering Angular lifecycle hooks, including component initialization, change detection, and cleanup processes.'"
        class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900
               focus:border-blue-600 focus:ring-2 focus:ring-blue-100 focus:outline-none
               transition-all duration-200 resize-none"
      ></textarea>
      <p class="text-xs text-gray-500 mt-2">
        Provide detailed context for optimal AI-generated questions
      </p>
    </div>

    <!-- Upload Section -->
    <div *ngIf="inputMode === 'upload'" class="bg-white rounded-lg p-6 border-2 border-blue-200">
      <label class="block text-sm font-medium text-gray-700 mb-3">
        Upload Document <span class="text-red-500">*</span>
      </label>

      <div class="relative border-2 border-dashed border-gray-300 rounded-lg p-8
                  hover:border-blue-400 hover:bg-blue-50 transition-all duration-200">

        <input
          type="file"
          accept=".pdf,.docx,.txt,.xlsx,.xls"
          class="absolute inset-0 opacity-0 cursor-pointer"
          (change)="onFileSelect($event)"
        />

        <div class="text-center">
          <div class="mx-auto w-12 h-12 mb-3 text-blue-400">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
          </div>
          <p class="text-sm text-gray-600 mb-1">
            Drag and drop your file here, or <span class="text-blue-600 font-semibold underline">browse</span>
          </p>
          <p class="text-xs text-gray-500">
            Supported formats: PDF, DOCX, TXT, XLSX, XLS
          </p>
        </div>
      </div>

      <!-- Display selected file -->
      <div *ngIf="selectedFileName" class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg flex items-center justify-between">
        <div class="flex items-center gap-3">
          <svg class="w-8 h-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <span class="text-sm text-gray-700 font-medium">{{ selectedFileName }}</span>
        </div>
        <button 
          type="button"
          (click)="selectedFileName = ''; quizForm.patchValue({ document: null })"
          class="text-gray-500 hover:text-red-600 transition-colors">
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="flex justify-center pt-8 border-t border-gray-200">
    <button
      type="button"
      [disabled]="isGenerating"
      class="px-12 py-4 bg-blue-600 text-white font-semibold rounded-lg shadow-lg
             hover:bg-blue-700 hover:shadow-xl 
             focus:outline-none focus:ring-4 focus:ring-blue-200
             transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed
             disabled:hover:bg-blue-600 disabled:hover:shadow-lg
             flex items-center gap-3 text-lg"
      (click)="generateQuiz()">
      <svg *ngIf="!isGenerating" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
      <svg *ngIf="isGenerating" class="w-5 h-5 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span *ngIf="!isGenerating">Generate Quiz</span>
      <span *ngIf="isGenerating">Generating Quiz...</span>
    </button>
  </div>

</form>

    </div>
  </div>
</div>
