<div class="container mx-auto px-4 py-8  bg-gradient-to-br from-blue-50 via-white to-purple-50">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <div class="col-span-1">
      <div class="bg-white p-6 rounded-xl shadow-md sticky top-4">
        <h3 class="text-lg font-bold mb-4 text-gray-800">Search Filters</h3>
        <form [formGroup]="searchForm" (ngSubmit)="applyFilters()">
          <div class="mb-4">
            <label for="topic" class="block text-sm font-medium text-gray-700 mb-2">Topic</label>
            <select id="topic" formControlName="topic" class="w-full p-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500">
              <option value="">All Topics</option>
              <option value="Software Engineering">Software Engineering</option>
              <option value="Frontend Development">Frontend Development</option>
              <option value="Styling">Styling</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="level" class="block text-sm font-medium text-gray-700 mb-2">Skill Level</label>
            <select id="level" formControlName="level" class="w-full p-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500">
              <option value="">All Levels</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2.5 rounded-lg hover:bg-blue-700 font-medium">
            Apply Filters
          </button>
        </form>
      </div>
    </div>
    <div class="col-span-1 md:col-span-3">
      <app-quiz-list [quizCollection]="availableQuizzes"></app-quiz-list>
    </div>
  </div>
</div>
