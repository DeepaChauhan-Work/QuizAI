<div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden hover:shadow-xl transition-all duration-300">
  <img [src]="quizData.thumbnailUrl || 'https://images.unsplash.com/photo-1606326608606-aa0b62935f2b?q=80&w=2670'" 
       alt="{{ quizData.name }}" 
       class="w-full h-52 object-cover">
  <div class="p-6">
    <div class="flex justify-between items-start mb-3">
      <span class="text-xs bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-medium">
        {{ quizData.topic }}
      </span>
      <span class="text-xs font-bold" 
            [ngClass]="{
              'text-emerald-600': quizData.level === 'Beginner',
              'text-amber-600': quizData.level === 'Intermediate',
              'text-rose-600': quizData.level === 'Advanced'
            }">
        {{ quizData.level }}
      </span>
    </div>
    <h3 class="text-xl font-bold text-gray-900 mb-2">{{ quizData.name }}</h3>
    <p class="text-gray-600 text-sm mb-4">{{ quizData.summary }}</p>
    <div class="flex justify-between items-center text-xs text-gray-500 mb-4">
      <span><i class="fas fa-list-ul mr-1"></i>{{ quizData.questionList.length }} Items</span>
      <span *ngIf="quizData.durationMinutes"><i class="fas fa-hourglass-half mr-1"></i>{{ quizData.durationMinutes }}m</span>
    </div>
    <div class="flex gap-2">
      <a [routerLink]="['/quiz', quizData.quizId]" class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold text-center">
        View Details
      </a>
      <button 
        (click)="shareQuiz($event)"
        class="px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors flex items-center justify-center gap-2 font-semibold"
        [class.bg-green-100]="linkCopied"
        [class.text-green-700]="linkCopied">
        <svg *ngIf="!linkCopied" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
        </svg>
        <svg *ngIf="linkCopied" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span class="hidden sm:inline">{{ linkCopied ? 'Copied!' : 'Share' }}</span>
      </button>
    </div>
  </div>
</div>
