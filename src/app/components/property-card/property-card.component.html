<div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform duration-300">
  <img [src]="property.image" alt="{{ property.title }}" class="w-full h-48 object-cover">
  <div class="p-6">
    <h3 class="text-xl font-bold text-gray-800">{{ property.title }}</h3>
    <p class="text-gray-600 mt-2">{{ property.location }}</p>
    <p class="text-indigo-600 font-bold mt-4">{{ property.price | currency }}</p>
    <p class="text-gray-700 mt-4">{{ property.description }}</p>
  </div>
</div>
